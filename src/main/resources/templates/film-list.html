<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <link rel="SHORTCUT ICON" href="https://logodix.com/logo/1614296.png" type="image/x-icon">
    <title>Фильмы</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
</head>
<body>
<!-- JavaScript Bundle with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/films">
            <img src="https://logodix.com/logo/1614296.png" alt="" width="30" height="24" class="d-inline-block align-top">
            Фильмы
        </a>
    </div>
</nav>
<div th:switch="${films}">
    <h3 th:case="null">No films found!</h3>
    <div th:case="*">
        <table id="myTable"  class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Название</th>
                <th>Режиссер</th>
                <th>$Бюджет</th>
                <th>Жанр</th>
                <th>Рейтинг IMDb</th>
                <th>Редактирование</th>
                <th>Удаление</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film : ${films}">
                <td th:text="${film.name}"></td>
                <td th:text="${film.director}"></td>
                <td th:text="${film.budget}"></td>
                <td th:text="${film.genre}"></td>
                <td th:text="${film.rating}"></td>
                <td><a th:href="@{film-update/{id}(id=${film.id})}"><button type="button" class="btn btn-outline-primary">Редактировать</button></a></td>
                <td><a th:href="@{film-delete/{id}(id=${film.id})}"><button type="button" class="btn btn-outline-danger">Удалить</button></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/film-create">
        <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Добавить фильм</button>
    </div>
    </a>
</div>
</body>
</html>
